<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SixTONES LIVE 2026</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; margin: 0; padding: 20px; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 20px; max-width: 400px; margin: auto; border-top: 8px solid #f2d349; }
        .days { font-size: 4rem; font-weight: bold; }
        img { width: 100%; border-radius: 10px; margin-top: 20px; }
        .msg { margin-top: 15px; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <p>SixTONES LIVEまで</p>
        <div class="days" id="countdown"></div>
        <img id="daily-image" src="" alt="Photo">
        <div class="msg" id="message"></div>
    </div>
    <script>
        const schedule = {
            "11": { color: "#ed1c24", msg: "SaTONES", img: "IMG_1476.jpeg" },
            "10": { color: "#ffc0cb", msg: "SaTONES", img: "IMG_1487.jpeg" },
            "9":  { color: "#111111", msg: "SaTONES", img: "IMG_1480.jpeg" },
            "8":  { color: "#ffff00", msg: "SaTONES", img: "IMG_1478.jpeg" },
            "7":  { color: "#008000", msg: "来週だね！！", img: "IMG_1485.jpeg" },
            "6":  { color: "#0000ff", msg: "ShiNONES", img: "IMG_1483.jpeg" },
            "5":  { color: "#ffffff", msg: "ShiNONES", img: "IMG_1482.jpeg" },
            "4":  { color: "#ffc0cb", msg: "ShiNONES", img: "IMG_1486.jpeg" },
            "3":  { color: "#111111", msg: "ShiNONES", img: "IMG_1479.jpeg" },
            "2":  { color: "#ffff00", msg: "ShiNONES", img: "IMG_1477.jpeg" },
            "1":  { color: "#008000", msg: "いよいよ明日！早く寝よう！", img: "IMG_1484.jpeg" },
            "0":  { color: "#f2d349", msg: "LIVE当日！！楽しもう！", img: "IMG_1488.jpeg" },
            "-1": { color: "#0000ff", msg: "楽しかった？", img: "IMG_1481.jpeg" }
        };

        function update() {
            const target = new Date('2026-02-21T00:00:00');
            const now = new Date();
            const diff = target - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            const countDisplay = document.getElementById('countdown');
            const imgEl = document.getElementById('daily-image');
            const msgEl = document.getElementById('message');
            const cardEl = document.getElementById('main-card');

            countDisplay.innerText = days > 0 ? days + "日" : (days === 0 ? "TODAY" : "LIVE!");
            
            const data = schedule[days] || schedule["-1"];
            imgEl.src = data.img;
            msgEl.innerText = data.msg;
            cardEl.style.borderTopColor = data.color;
        }
        update();
    </script>
</body>
</html>
